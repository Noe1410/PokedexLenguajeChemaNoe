<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="img/icono.png">
    <link rel="stylesheet" href="css index/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Moirai+One&family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
</head>
<body data-bs-theme="claro">
    <header class="cabecera"> 
        <img id="portada" width="15%" src="img/pokebal.png" />
        <div class="buscador">
            <div>
                <input type="text" name="buscador" id="input" placeholder="Buscar...">
                <div class="btn">
                    <img id="search" height="50px" src="https://images.wikidexcdn.net/mwuploads/wikidex/e/e2/latest/20230122133405/Lupa_EP.png" />
                </div>
            </div>
        </div>
        <div class="modoCL_OS">
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
    </header>

    <section id="pokeContainer">

    </section>

    <script src="index.js"></script>

</html>
